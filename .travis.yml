sudo: required
language: node_js
node_js:
    - '0.12.9'
services:
  - docker
cache:
  directories:
    - node_modules
before_install:
    - export PATH=/usr/local/phantomjs-2.0.0/bin:$PATH
    - npm config set spin false
    - npm install -g npm@^2
install:
    - npm install -g bower
    - npm install -g ember-cli@1.13.15
    - npm install
    - bower install
script:
    - ember test
    - ember build --environment production --output-path dw-collection-manager
before_deploy:
    - tar -zcvf release.tar.gz dw-collection-manager
    - docker build dina/collections-ui:$TRAVIS_TAG .
    - docker push dina/collections-ui

deploy:
  provider: releases
  api_key:
    secure: 
  file: release.tar.gz
  on:
    repo: DINA-Web/collections-ui
    all_branches: true
    tags: true
